plugins {
	id 'org.jetbrains.kotlin.jvm' version '1.8.22'
	id 'application'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
	mavenCentral()
}

dependencies {
	testImplementation 'org.jetbrains.kotlin:kotlin-test'
	implementation 'com.sun.mail:javax.mail:1.6.2'
}

test {
	useJUnitPlatform()
}

kotlin {
	jvmToolchain(8)
}

application {
	mainClassName = 'hummel.MainKt'
}